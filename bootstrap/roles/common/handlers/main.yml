---
# file: roles/common/handlers/main.yml

- name: Reload sysctl
  ansible.builtin.command: sysctl --system
  changed_when: true
  tags: [common]

- name: Restart ntp
  ansible.builtin.systemd:
    name: ntp
    state: restarted
    enabled: true
    daemon_reload: true
  tags: [common]
