[ssh_connection]
pipelining=True
ssh_args = -o ControlMaster=auto -o ControlPersist=15m -o ConnectionAttempts=100 -o UserKnownHostsFile=/dev/null

[defaults]
remote_user = debian
inventory = inventory/hosts
roles_path = roles
retry_files_enabled = False
deprecation_warnings = False
inventory_ignore_extensions = ~, .orig, .bak, .ini, .cfg, .retry, .pyc, .pyo, .creds, .gpg
interpreter_python = /usr/bin/python3
host_key_checking = False

[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False

# performance tuning
forks = 20

# gathering and chaching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts/bootstrap
fact_caching_timeout = 3600

# stdout and displaying
display_skipped_hosts = yes
display_ok_hosts = yes
check_mode_markers = yes
callbacks_enabled = timer, profile_tasks, profile_roles
## defaults
stdout_callback = default
# stdout_callback = yaml
show_task_path_on_failure = no
